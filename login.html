<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div class="container">
            <form>
                    <div class="clear40"></div>

                    <span class="rounded-circle">
                        <img src="https://img.icons8.com/color/96/test-account.png" alt="test-account icon"/>
                    </span>

                    <h1>User Login</h1>

                    <div class="container-group">
                        <input type="text" id="username" placeholder=" " class="container-form"/>
                        <label class="container-label" for="username">Username</label>
                    </div>
        
                    <div class="clear1"></div>

                    <div class="hide-icon">
                        <img src="https://img.icons8.com/ios-filled/50/hide.png" alt="hide icon"/> 
                        <p class="null-class">Hide</p>
                    </div>

                    <div class="container-group">
                        <input type="password" id="password" placeholder=" " class="container-form">
                        <label class="container-label" for="password">Your Password</label>
                    </div>

                    <div class="clear10"></div>

                    <div>
                    <button class="btnLogin">Log In</button>
                    </div>

                    <div class = "Signup-link">
                        <p>
                            <a href ="#">forgotten your password? </a> 
                        </p>
                    </div>
            </form>
    </div>
    
</body>
</html>
